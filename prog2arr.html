<html>
  <script type="text/javascript">
    var n,i,a,b,c;
    var fib=new Array();
    fib[0]=0;
    fib[1]=1;
    n=prompt("Enter the number of terms to display");
    if(n<=0)
      alert("Invalid value for n");
    
      for(i=2;i<n;i++)
      {
        fib[i]=fib[i-1]+fib[i-2];
      }
      document.write(fib);
  </script>
</html>
